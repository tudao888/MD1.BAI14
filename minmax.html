<body>
<script>
  function maxArray(arr) {
  if (arr.length == 0) {
  return -1;
  let max = arr[0]
  }
  for (let i = 1;i<arr.length; i++) {
  if (arr[i] > max) {
    max = arr[i]
  }
  }
  return max;
  }
  let arr1 = [] ;
  let max = maxArray(arr1);
  alert(max)
</script>
</body>
