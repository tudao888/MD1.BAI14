<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhap vao mot mang ky tu");
    let arr = a.split("")
    let count = 0;

    function countNumber(str) {
        for (let i = 0; i < arr.length; i++) {
            if (str === arr[i]) {
                count++;
            }

        }
        if (count == 0)
            console.log(-1)
        console.log(count)
    }

    countNumber("1")
</script>
</body>
</html>
